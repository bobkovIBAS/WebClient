<div class="container">
    <header class="jumbotron">
      <form>
        <div class="form-group">
          <label for="nameCity">Город</label>
          <input type="text" class="form-control" id="cityName" placeholder="Тольятти" [(ngModel)]="cityForm.cityName" name="nameCity">
        </div>
        <div class="form-group">
          <label for="region">Регион</label>
          <input type="text" class="form-control" id="cityRegion" placeholder="164" [(ngModel)]="cityForm.cityRegion" name="cityRegion">
        </div>
        <button type="submit" class="btn btn-primary" (click)="createCity()" >Создать город</button>
      </form>
    </header>
  </div>
